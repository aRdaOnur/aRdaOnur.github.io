<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="game-table">
            <img src="leopard/picture-0.jpg" alt="" class="card card-0">
            <img src="leopard/picture-1.jpg" alt="" class="card card-1">
            <img src="leopard/picture-2.jpg" alt="" class="card card-2">
            <img src="leopard/picture-3.jpg" alt="" class="card card-3">
            <img src="leopard/picture-4.jpg" alt="" class="card card-4">
            <img src="leopard/picture-5.jpg" alt="" class="card card-5">
            <img src="leopard/picture-6.jpg" alt="" class="card card-6">
            <img src="leopard/picture-7.jpg" alt="" class="card card-7">
            <img src="leopard/picture-8.jpg" alt="" class="card card-8">
            <img src="leopard/picture-9.jpg" alt="" class="card  card-abs hidden">
        </div>

        <div class="table-and-button">
            <h3 class="message"></h3>
            <div class="score-table">
                <p class="heart">❤️❤️❤️</p>
                <h3>Score</h3>
                <p class="score">0</p>
            </div>
            <div class="button-and-time">
                <button id="play">Play </button>
                <p>Time</p>
                <p class="timer">0</p>
            </div>
        </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
